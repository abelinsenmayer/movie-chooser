<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Chooser</title>
    <!-- Bootstrap styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Custom styles -->
    <link rel="stylesheet" href="app.css">
</head>

<body class="h-100 py-0 container-fluid justify-content-center align-items-center d-flex">

    <h1 class="align-self-start mt-2 fixed-top">What Movie Will I Watch?</h1>

    <div id="content-area" class="w-75">
        <div class="row no-gutters">
            <section id="platform-selection" class="col px-0 selection-box">
                <h2>Streaming Platforms</h2>
                <form id="platform-form"></form>
            </section>
            <section id="date-selection" class="px-0 col selection-box">
                <h2>Dates</h2>
                <form id="date-form"></form>
            </section>
        </div>
        <div class="row no-gutters">
            <!-- <div class="col-3"></div> -->
            <section id="genre-selection" class="px-0 col selection-box">
                <h2>Genres</h2>
            </section>
            <section id="rating-selection" class="px-0 col selection-box">
                <h2>Ratings</h2>
                TODO radio buttons for rating bands
            </section>
            <!-- <div class="col-3"></div> -->
        </div>
        <div class="row no-gutters mt-3">
            <div class="col-4"></div>
            <button id="submit-button" class="col btn btn-info" type="submit">Find Me Movies!</button>
            <div class="col-4"></div>
        </div>
    </div>


</body>
<!-- Axios -->
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<!-- Custom JS -->
<script src="secrets.js"></script>
<script src="movies.js"></script>
<script src="queryForms.js"></script>
<script src="app.js"></script>

</html>
